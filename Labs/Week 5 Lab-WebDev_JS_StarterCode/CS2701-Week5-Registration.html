<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Food For All</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="CS2701-Week5-Registration.css" />

    <!-- Link JS (moved to bottom for best performance) -->
  </head>

  <body>
    <header>
      <h1>Fresh Food For All</h1>
      <p>Healthy, local, and affordable meals for everyone</p>
    </header>

    <!-- Navigation -->
    <nav>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>

    <main>
      <!-- Sidebar -->
      <aside>
        <input
          type="text"
          class="search"
          id="search"
          name="search"
          placeholder="Search"
        /><br />
      </aside>

      <!-- Registration Form -->
      <section>
        <form class="center" novalidate>
          <label class="textInput" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            maxlength="50"
          /><br /><br />

          <label class="textInput" for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label class="textInput" for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          /><br /><br />

          <label class="textInput" for="repPassword">Re-type password:</label>
          <input
            type="password"
            id="repPassword"
            name="repPassword"
            required
            minlength="8"
          /><br /><br />

          <!-- User Type -->
          <input type="checkbox" id="buyer" name="buyer" value="buyer" />
          <label for="buyer"
            >I want to buy produce directly from allotment owners.</label
          ><br />
          <input type="checkbox" id="seller" name="seller" value="seller" />
          <label for="seller"
            >I want to sell produce from my allotment.</label
          ><br /><br />

          <!-- Terms -->
          <input type="checkbox" id="tos" name="tos" value="tos" required />
          <label for="tos"
            >I agree to the <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy</a>.</label
          ><br /><br />

          <!-- Button -->
          <input
            type="button"
            id="button"
            value="Register"
            onclick="submitForm()"
          />
          <a href="#">Learn more</a>
        </form>

        <!-- Success Message -->
        <div class="center" id="hiddenSection">
          <p id="hiddenParagraph"></p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Fresh Food For All â€” All rights reserved.</p>
    </footer>

    <!-- JavaScript link (moved here for better page load) -->
    <script src="CS2701-Week5-RegistrationValidation.js"></script>
  </body>
</html>
